<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages - Quillora</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/feed.css">
</head>
<body>
<nav>
  <div class="logo">Quillora</div>
  <div class="links">
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="gallery.html">Gallery</a>
  </div>
</nav>

<main>
  <section class="messaging">
    <h2>Messages</h2>
    <input type="text" id="recipient" placeholder="Recipient ID or Email">
    <textarea id="message-text" placeholder="Type your message"></textarea>
    <button id="send-message">Send</button>
  </section>

  <section id="messages-feed">
    <h3>Inbox</h3>
    <div id="messages"></div>
  </section>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabaseUrl = 'https://rvmfytutdqaetnqftzhv.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bWZ5dHV0ZHFhZXRucWZ0emh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTM3NDksImV4cCI6MjA4NDIyOTc0OX0.CkjaPzb_j4Q_CHDEO3laH7dizxLENpFmJBy82L4NXwg';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

document.getElementById('send-message').addEventListener('click', async () => {
  const to = document.getElementById('recipient').value;
  const text = document.getElementById('message-text').value;
  if (!to || !text) return alert('Recipient and message required');
  await supabase.from('messages').insert([{ sender_id: supabase.auth.user().id, recipient: to, message: text }]);
  document.getElementById('message-text').value = '';
  loadMessages();
});

async function loadMessages() {
  const { data } = await supabase.from('messages').select('*').or(`sender_id.eq.${supabase.auth.user().id},recipient.eq.${supabase.auth.user().id}`).order('created_at', { ascending: false });
  const container = document.getElementById('messages');
  container.innerHTML = '';
  data.forEach(msg => {
    const div = document.createElement('div');
    div.classList.add('message-item');
    div.innerHTML = `<strong>From:</strong> ${msg.sender_id} <p>${msg.message}</p>`;
    container.appendChild(div);
  });
}
loadMessages();
</script>
</body>
</html>
