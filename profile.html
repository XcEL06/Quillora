<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Quillora</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/profile.css">
<link rel="stylesheet" href="css/navbar.css">
</head>
<body>
<nav>
  <div class="logo">Quillora</div>
  <div class="links">
    <a href="feed.html">Feed</a>
    <a href="gallery.html">Gallery</a>
    <a href="settings.html">Settings</a>
  </div>
</nav>

<main>
  <section class="profile-header">
    <img id="profile-pic" src="assets/images/default-avatar.png" alt="Profile Picture">
    <h2 id="username">Username</h2>
    <p id="bio">Bio goes here...</p>
    <button id="edit-profile-btn">Edit Profile</button>
  </section>

  <section id="user-posts">
    <h3>Your Posts</h3>
    <div id="posts"></div>
  </section>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabaseUrl = 'https://rvmfytutdqaetnqftzhv.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bWZ5dHV0ZHFhZXRucWZ0emh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTM3NDksImV4cCI6MjA4NDIyOTc0OX0.CkjaPzb_j4Q_CHDEO3laH7dizxLENpFmJBy82L4NXwg';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const user = supabase.auth.user();
document.getElementById('username').innerText = user?.user_metadata?.name || 'Your Name';

// Load user's posts
async function loadPosts() {
  const { data } = await supabase.from('posts').select('*').eq('user_id', user.id).order('created_at', { ascending: false });
  const postsContainer = document.getElementById('posts');
  postsContainer.innerHTML = '';
  data.forEach(post => {
    const div = document.createElement('div');
    div.classList.add('post');
    div.innerHTML = `<p>${post.content}</p>`;
    postsContainer.appendChild(div);
  });
}
loadPosts();
</script>
</body>
</html>
