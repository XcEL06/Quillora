<!-- quillora/settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Quillora</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/settings.css">
<link rel="stylesheet" href="css/navbar.css">
</head>
<body>
<nav>
  <div class="logo">Quillora</div>
  <div class="links">
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="gallery.html">Gallery</a>
  </div>
</nav>

<main>
  <section class="settings-section">
    <h2>Account Settings</h2>
    <form id="settings-form">
      <label>Name:</label>
      <input type="text" id="name">
      <label>Email:</label>
      <input type="email" id="email">
      <label>Phone:</label>
      <input type="tel" id="phone">
      <label>Password:</label>
      <input type="password" id="password">
      <button type="submit">Save Changes</button>
    </form>

    <h3>Danger Zone</h3>
    <button id="delete-account-btn">Delete Account</button>
  </section>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabaseUrl = 'https://rvmfytutdqaetnqftzhv.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bWZ5dHV0ZHFhZXRucWZ0emh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTM3NDksImV4cCI6MjA4NDIyOTc0OX0.CkjaPzb_j4Q_CHDEO3laH7dizxLENpFmJBy82L4NXwg';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const user = supabase.auth.user();
document.getElementById('name').value = user.user_metadata.name;
document.getElementById('email').value = user.email;
document.getElementById('phone').value = user.user_metadata.phone;

// Save changes
document.getElementById('settings-form').addEventListener('submit', async e => {
  e.preventDefault();
  const { data, error } = await supabase.auth.update({
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    data: {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value
    }
  });
  if (error) alert(error.message);
  else alert('Settings updated successfully!');
});

// Delete account
document.getElementById('delete-account-btn').addEventListener('click', async () => {
  const confirmDelete = confirm('Are you sure you want to delete your account? This action cannot be undone.');
  if (!confirmDelete) return;
  const { error } = await supabase.auth.admin.deleteUser(user.id);
  if (error) alert(error.message);
  else alert('Account deleted.');
});
</script>
</body>
</html>
