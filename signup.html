<!-- quillora/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Quillora</title>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/navbar.css">
</head>
<body>
<nav>
  <div class="logo">Quillora</div>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<main>
  <section class="auth-section">
    <h2>Create your Quillora Account</h2>
    <form id="signup-form">
      <label>Name:</label>
      <input type="text" id="name" required>
      <label>Email:</label>
      <input type="email" id="email" required>
      <label>Phone:</label>
      <input type="tel" id="phone">
      <label>Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabaseUrl = 'https://rvmfytutdqaetnqftzhv.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bWZ5dHV0ZHFhZXRucWZ0emh2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTM3NDksImV4cCI6MjA4NDIyOTc0OX0.CkjaPzb_j4Q_CHDEO3laH7dizxLENpFmJBy82L4NXwg';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const signupForm = document.getElementById('signup-form');
signupForm.addEventListener('submit', async e => {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signUp({ email, password }, {
    data: { name, phone }
  });

  if (error) alert(error.message);
  else {
    alert('Check your email for verification!');
    window.location.href = 'login.html';
  }
});
</script>
</body>
</html>
